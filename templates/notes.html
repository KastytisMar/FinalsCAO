{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
{{ super() }}
<form method="GET" action="{{ url_for('search') }}" class="container">
        <div class="input-group">
            <input type="text" class="form-control p-2" type="search" placeholder="Search for a note..." name="q">
            <div class="input-group-append">
              <button class="btn btn-primary p-2" type="submit">Search</button>
            </div>
          </div>
</form>
<div style="margin-top: 50px;" class="container">
    <h3 class="text-center">Notes list</h3>
        {% for note in notes %}
        <div class="d-flex justify-content-between">
            <div>
                <div class="post-titlep-2 btn btn-primary">
                    {{ note.title }}
                </div>
                <div class="post-content mb-3 p-2 bg-secondary bg-opacity-25 rounded">
                    {{ note.content }}
                </div>
            </div>
            <div>
                <a href="{{ url_for('edit_note',id=note.id) }}" class="btn btn-outline-success btn-sm">Edit note</a>
                <a href="{{ url_for('delete_note',id=note.id) }}" class="btn btn-outline-danger btn-sm">Delete Note</a>
            </div>
        </div>
        {% endfor %}  
</div>
{% endblock %}
