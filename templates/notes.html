{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
{{ super() }}
<form method="GET" action="{{ url_for('search') }}" class="container">
        <div class="input-group">
            <input type="text" class="form-control p-2" type="search" placeholder="Search for a note..." name="q">
            <div class="input-group-append">
              <button class="btn btn-primary p-2" type="submit">Search</button>
            </div>
          </div>
</form>
<div style="margin-top: 50px;" class="container">
    <a href="{{ url_for('add_note') }}" class="btn btn-primary btn-m">Add new note</a>
    <h2 class="text-center mb-4 font-monospace ">Notes list</h2>
        {% for note in notes %}
        <div class="d-flex justify-content-between">
            <div>
                <div class="btn bg-secondary bg-opacity-25 d-block btn-sm" style="width:80px">
                    {{note.user.username}}
                </div>
                <div class="btn btn-primary btn-block">
                    {{ note.title + ":" }}
                </div>
                <div class="post-content p-2 mb-5 bg-secondary bg-opacity-25 rounded">
                    {{ note.content }}
                </div>
            </div>
            <div>
                <a href="{{ url_for('edit_note',id=note.id) }}" class="btn btn-outline-success btn-sm">Edit note</a>
                <a href="{{ url_for('delete_note',id=note.id) }}" class="btn btn-outline-danger btn-sm">Delete note</a>
            </div>
        </div>
        {% endfor %}  
</div>
{% endblock %}
